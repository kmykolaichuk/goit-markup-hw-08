    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="modal-close-btn__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>
        <form>
          <div class="field modal__field">
            <label class="field__label" for="user-name">Имя</label>
            <div class="field__wrap">
              <input
                type="text"
                class="field__input"
                name="user-name"
                id="user-name"
                required
                minlength="2"
              />
              <svg class="field__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person-black"></use>
              </svg>
            </div>
          </div>
          <div class="field modal__field">
            <label class="field__label" for="user-tel">Телефон</label>
            <div class="field__wrap">
              <input type="tel" class="field__input" name="user-tel" id="user-tel" required />
              <svg class="field__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone-black"></use>
              </svg>
            </div>
          </div>
          <div class="field modal__field">
            <label class="field__label" for="user-email">Почта</label>
            <div class="field__wrap">
              <input type="email" class="field__input" name="user-email" id="user-email" />
              <svg class="field__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-email-black"></use>
              </svg>
            </div>
          </div>
          <div class="field modal__field--bottom">
            <label class="field__label" for="user-text">Комментарий</label>
            <textarea
              name="user-text"
              id="user-text"
              placeholder="Введите текст"
              class="field__text"
            ></textarea>
          </div>
          <input
            type="checkbox"
            class="input-check visually-hidden"
            id="input-check"
            name="policy"
            value="policy"
          />
          <label for="input-check" class="input-check__text">
            <span>
              <svg class="input-check__icon" width="14" height="10">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
            Соглашаюсь с рассылкой и принимаю&nbsp;<a href="" class="input-check__link"
              >Условия договора</a
            ></label
          >
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
